<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BAD OMBR&Eacute;</title>

  <!-- Google Font: Kelly Slab -->
  <link href="https://fonts.googleapis.com/css2?family=Kelly+Slab&display=swap" rel="stylesheet">

  <style>
    :root {
      --g1: #ee7752;
      --g2: #e73c7e;
      --g3: #23a6d5;
      --g4: #23d5ab;
    }

    html, body { height: 100%; }

    body {
      margin: 0;
      display: grid;
      place-items: center;
      background:
        linear-gradient(-45deg, var(--g1), var(--g2), var(--g3), var(--g4));
      background-size: 600% 600%;
      animation: gradient 18s ease infinite;
      min-height: 100dvh;
      isolation: isolate;
      position: relative;
    }

    @supports (color: oklch(50% 0 0)) {
      body {
        background:
          linear-gradient(
            -45deg,
            oklch(77% 0.14 45) ,
            oklch(65% 0.20 332) ,
            oklch(70% 0.18 220) ,
            oklch(80% 0.13 160)
          );
        background-size: 600% 600%;
      }
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image: url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='140' height='140'>\
  <filter id='n'>\
    <feTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' />\
    <feColorMatrix type='saturate' values='0' />\
  </filter>\
  <rect width='100%' height='100%' filter='url(%23n)' opacity='0.035'/>\
</svg>");
      background-size: 140px 140px;
      mix-blend-mode: overlay;
    }

    @keyframes gradient {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @media (prefers-reduced-motion: reduce) {
      body { animation: none; background-position: 50% 50%; }
    }

    h1 {
      font-family: "Kelly Slab", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-size: clamp(3rem, 12vw, 14rem);
      letter-spacing: 0.08em;
      margin: 0;
      color: white;
      opacity: 0.25;
      mix-blend-mode: soft-light;
      text-align: center;
      line-height: 1;
      user-select: none;
      -webkit-text-stroke: 12px white;
    }

    @media (max-width: 768px) {
      h1 { -webkit-text-stroke: 6px white; }
    }

    @media (max-width: 480px) {
      h1 { -webkit-text-stroke: 3px white; }
    }

    .icons {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      align-items: center;
    }

    .icon-btn {
      appearance: none;
      border: none;
      background: transparent;
      padding: 0;
      margin: 0;
      cursor: pointer;
      position: relative;
      line-height: 0;
    }

    .icon {
      width: 2rem;
      height: 2rem;
      fill: currentColor;
      color: #fff;
      opacity: 0.25;
      mix-blend-mode: soft-light;
      transition: opacity 0.2s ease, transform 0.2s ease;
      vertical-align: middle;
    }

    .icon-btn:hover .icon, .icon-btn:focus-visible .icon {
      opacity: 0.6;
      transform: translateY(-1px);
      outline: none;
    }

    .tooltip {
      position: absolute;
      bottom: calc(100% + 10px);
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.85);
      color: #222;
      font: 500 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      padding: 6px 8px;
      border-radius: 6px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity .15s ease, transform .15s ease;
      transform-origin: bottom center;
      backdrop-filter: blur(4px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .tooltip::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border: 6px solid transparent;
      border-top-color: rgba(255, 255, 255, 0.85);
    }
    .tooltip.show {
      opacity: .4;
      transform: translateX(-50%) translateY(-2px);
    }

    .sr-only {
      position: absolute !important;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0,0,0,0);
      white-space: nowrap; border: 0;
    }
  </style>
</head>
<body>
  <h1>BAD OMBR&Eacute;</h1>

  <div id="aria-live" class="sr-only" aria-live="polite"></div>

  <div class="icons">
    <button
      class="icon-btn"
      type="button"
      id="emailCopyBtn"
      aria-label="Copy email address"
      data-email="badombrellc@gmail.com"
    >
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 
                 1.1.9 2 2 2h16c1.1 0 2-.9 
                 2-2V6c0-1.1-.9-2-2-2zm0 
                 4l-8 5-8-5V6l8 5 8-5v2z"/>
      </svg>
      <span class="tooltip" role="status" aria-hidden="true">Copied!</span>
    </button>

    <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer" aria-label="Twitter" class="icon-btn" role="link">
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M23.954 4.569c-.885.392-1.83.656-2.825.775
          1.014-.611 1.794-1.574 2.163-2.723-.951.564-2.005.974-3.127 1.195
          -.897-.959-2.178-1.559-3.594-1.559-2.717 0-4.924 2.206-4.924 4.923
          0 .39.045.765.127 1.124-4.09-.205-7.719-2.165-10.148-5.144-.424.729-.666
          1.577-.666 2.475 0 1.708.869 3.216 2.188 4.099-.807-.026-1.566-.247-2.229-.616v.061
          c0 2.385 1.693 4.374 3.946 4.827-.413.111-.849.171-1.296.171-.317 0-.626-.03-.928-.086
          .627 1.956 2.444 3.377 4.6 3.419-1.68 1.318-3.809 2.105-6.102 2.105
          -.396 0-.788-.023-1.175-.068 2.179 1.397 4.768 2.212 7.557 2.212
          9.054 0 14-7.496 14-13.986 0-.21 0-.423-.015-.634.962-.689
          1.8-1.56 2.46-2.548z"/>
      </svg>
    </a>
  </div>

  <script>
    (function () {
      const btn = document.getElementById('emailCopyBtn');
      const tooltip = btn.querySelector('.tooltip');
      const live = document.getElementById('aria-live');
      const email = btn.getAttribute('data-email');
      let hideTimer;

      async function copyEmail() {
        try {
          if (navigator.clipboard && window.isSecureContext) {
            await navigator.clipboard.writeText(email);
          } else {
            const tmp = document.createElement('input');
            tmp.value = email;
            document.body.appendChild(tmp);
            tmp.select();
            document.execCommand('copy');
            document.body.removeChild(tmp);
          }
          showTooltip('Copied!');
          live.textContent = 'Email address copied to clipboard.';
        } catch (e) {
          showTooltip('Press âŒ˜/Ctrl+C to copy');
          live.textContent = 'Copy failed. Email address selected.';
        }
      }

      function showTooltip(text) {
        clearTimeout(hideTimer);
        tooltip.textContent = text;
        tooltip.classList.add('show');
        hideTimer = setTimeout(() => tooltip.classList.remove('show'), 1400);
      }

      btn.addEventListener('click', (e) => {
        e.preventDefault();
        copyEmail();
      });
      btn.addEventListener('contextmenu', (e) => e.stopPropagation());
    })();
  </script>
</body>
</html>
